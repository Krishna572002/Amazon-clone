<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="Styles/checkout.css">
    <link rel="stylesheet" href="Styles/checkoutHeader.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="HomePage.html">
            <img class="amazon-logo" src="Images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="Images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="HomePage.html"><span class="checkout-cartcount-js">0 items</span></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="Images/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary summary-js">
          
        </div>

        <div class="payment-summary payment-summary-js">
          
        </div>
      </div>
    </div>


    <script src="Functions/ItemsInfo.js"></script>
    <script src="Functions/Cart.js"></script>
    <script type="module" src="Functions/Checkout.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/ItemsGrid.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
           <a class="anchor-element" href="HomePage.html">
                <img class = "mobile-logo" src="Images/amazon-mobile-logo-white.png">
                <img class="amazon-logo" src="Images/amazon-logo-white.png">
           </a>
        </div>
        <div class="header-middle">
            <input placeholder="search">
            <button><img src="Images/search-icon.png"></button>
        </div>
        <div class="header-right">
            <div class="order-info">
                <span class="returns">Returns</span>
                <span class="orders">& Orders</span>
                <span class="orderss">& Ords</span>
            </div>
            <div class="cart-info">
                <a class="anchor-element" href="checkout.html">
                    <img src="Images/cart-icon.png">
                    <span class="orders">Cart</span>
                    <span class="cart-quantity cart-quantity-js">0</span>
                </a>
            </div>
            <!-- <div class="three-bar">
                <img src="Images/three-bar.png">
            </div> -->
        </div>
    </div>

    <div class="main-block">
        <div class="items-grid">
            
        </div>
    </div>

    <script src="Functions/Cart.js"></script>
    <script src="Functions/ItemsInfo.js"></script>
    <script src="Functions/MainPage.js"></script>
</body>
</html>
